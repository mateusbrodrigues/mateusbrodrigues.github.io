    <div class="terminal">
        <div class="header">
            GitHub Pages Terminal - Last login:
            <?php echo date('D M d H:i:s'); ?> UTC
        </div>

        <div class="prompt">list-routes --github-user=mateusbrodrigues</div>

        <div id="routes">
            <div class="loading">[‚óè] Fetching routes from GitHub API...<span class="cursor"></span></div>
        </div>

        <div class="prompt"><span class="cursor"></span></div>
    </div>

    <script>
        // Configura√ß√µes
        const GITHUB_USER = 'mateusbrodrigues';
        const TOPICO_FILTRO = null;

        async function fetchRepos() {
            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USER}/repos`);

                if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);

                const repos = await response.json();
                const routesContainer = document.getElementById('routes');
                routesContainer.innerHTML = '';

                const validRepos = repos.filter(repo =>
                    repo.has_pages && (!TOPICO_FILTRO || repo.topics.includes(TOPICO_FILTRO))
                );

                if (validRepos.length === 0) {
                    routesContainer.innerHTML = `<div class="error">[‚úó] No routes found</div>`;
                    return;
                }

                validRepos.forEach(repo => {
                    const link = document.createElement('a');
                    link.href = `/${repo.name}`;
                    link.innerHTML = `${repo.name}<span class="cursor"></span>`;
                    routesContainer.appendChild(link);
                });

            } catch (error) {
                document.getElementById('routes').innerHTML = `
                    <div class="error">
                        [‚úó] Failed to load routes: ${error.message}
                    </div>`;
            }
        }

        // Simula delay de terminal
        setTimeout(fetchRepos, 1500);
    </script>
</body>
